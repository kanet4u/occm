                <div class="panel-body">
                    <span class="part_border"><div class="info"></div></span>

                    <div id="messages-area">
                        <div class="alert alert-danger alert-dismissable">
                            <button aria-hidden="true" data-dismiss="alert" class="close" type="button">Ã—</button>

                    <form accept-charset="utf-8" action="" method="post" role="form" class="form-data"

                        <div class="form-group">

                        </div>
                        <div class="form-group input-group">

                        </div>
                        <div class="form-group input-group">

                            <input type="text" class="form-control" placeholder="Email" name="email">
                        </div>

                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                            <input type="password" name="password" class="form-control" autocomplite="off"
                                   placeholder="Password">
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-repeat fa-fw"></i></span>
                            <input type="password" name="password" class="form-control" autocomplite="off"
                                   placeholder="Password Confirmation">
                        </div>

                        <div class="form-group input-group">
                            <div>
                                <button name="submit" style="margin-right:10px" class="btn btn-primary" type="submit"
                                        caption="Sign In">Sign Up
                                </button>
                            </div>
                        </div>
